parameters:
  - name: version
    displayName: Version
    type: string
    default: Automatic

trigger:
  - master
pr:
  - master

variables:
  - name: connectedServiceName
    value: Visual Studio Marketplace
    readonly: true

  - name: gitHubConnection
    value: GitHub Releases
    readonly: true

stages:
  - stage: build
    displayName: Build
    dependsOn: []

    jobs:
      - template: jobs/build.yml
        parameters:
          ${{ if ne(parameters.version, 'Automatic') }}:
            versionOverride: ${{ parameters.version }}
          master: ${{ eq(variables['build.sourceBranch'], 'refs/heads/master') }}
          connectedServiceName: $(connectedServiceName)

  - stage: unitTests
    displayName: Unit Tests
    dependsOn: []

    jobs:
      - template: jobs/test.yml
        parameters:
          test: Unit
          publishCodeCoverage: true

  - stage: integrationTests
    displayName: Integration Tests
    dependsOn: []

    jobs:
      - template: jobs/test.yml
        parameters:
          test: Integration

  # - ${{ if eq(variables['build.sourceBranch'], 'refs/heads/master') }}:
  - stage:
    displayName: Deploy
    dependsOn:
      - build
      - unitTests
      - integrationTests

    jobs:
      - template: jobs/publish.yml
        parameters:
          connectedServiceName: $(connectedServiceName)

      - template: jobs/release.yml
        parameters:
          gitHubConnection: $(gitHubConnection)

  - stage:
    displayName: System Tests

    jobs:
      - template: jobs/run-tasks.yml
